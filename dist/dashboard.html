<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <link

    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>

    <section class="container">
      <h1 class="large text-praimry">
        Dashboard
      </h1>
      <p class="lead"><i class="fas fa-user"></i>Welcome John Doe</p>
      <div class="dash-buttons">
        <a href="create-profile.html" class="btn">
          <i class="fas fa-user-circle text-primary"></i> Edit Profile
        </a>
        <a href="create-profile.html" class="btn">

        </a>

      <h2 class="my-2">

      <table class="table">
        <thead>
          <tr>
            <th>Company</th>
            <th class="hide-sm">Title</th>
            <th class="hide-sm">Years</th>

        <tbody>
          <tr>
            <td>Microsoft</td>
            <td class="hide-sm">Senior Developer</td>
            <td class="hide-sm">Oct 2011 - Current</td>
            <td>
              <button class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>

          <tr>
            <td>Sun Microsystems</td>
            <td class="hide-sm">Systems Admin</td>
            <td class="hide-sm">Oct 2004 - Nov 2010</td>
            <td>
              <button class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
